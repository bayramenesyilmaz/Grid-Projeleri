<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fylo.css">
    <title>Fylo</title>
</head>
<body>
    <div class="background">

        <div class="top"></div>

        <div class="bottom"></div>

        <div class="left">
            <i class="fab fa-gripfire ust"></i><span>Fire</span>

            <i class="far fa-file sol icon"></i>
            <i class="far fa-folder orta icon"></i>
            <i class="fas fa-cloud-upload-alt sag icon"></i>

        </div>

        <div class="right">
            <p class="bar-top">You've used <strong>815 GB</strong> of your storage</p>

            <div class="bar">
                <div class="pink-bar">
                    <div class="circle"></div>
                </div>
            </div>

            <p class="bar-left">0 GB</p>

            <p class="bar-right">1000 GB</p>

            
        </div>
        <div class="whitebox">
            <span class="bir">1</span>
            <span class="iki">8</span>
            <span class="uc">5</span>

            <p class="gbleft">GB LEFT</p>
        </div>

    </div>
</body>
</html>
